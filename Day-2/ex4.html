    <!--    
        <span>:giống như thẻ <div> nhưng phiên bản inline. 
            Dùng trong việc bọc một cụm từ để tô màu hoặc đổi font mà không làm ngắt dòng.
        <a>: Thẻ liên kết (Link).
        <strong> hoặc <b>: In đậm chữ (Strong nhấn mạnh về mặt ý nghĩa, B chỉ là giao diện).
        <em> hoặc <i>: In nghiêng chữ.
        <small>: Làm chữ nhỏ đi (thường dùng cho chú thích bản quyền ở footer).
        <br>: Ngắt dòng (Break line). 
    -->
